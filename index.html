<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Google Sheets CSV limpio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h2 { color: #007bff; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>
  <h2>Datos desde Google Sheets</h2>
  <p id="ultimaActualizacion" style="text-align:center; font-weight:bold;"></p>
  <table>
    <thead id="cabecera"></thead>
    <tbody id="tablaDatos"></tbody>
  </table>

  <script>
    const SHEET_URL = "TU_URL_CSV_AQUI"; // reemplaza con tu URL publicada
    const tabla = document.getElementById("tablaDatos");
    const cabecera = document.getElementById("cabecera");
    const actualizar = document.getElementById("ultimaActualizacion");

    async function cargarDatos() {
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();

        // Separar filas
        const filas = text.split(/\r?\n/).filter(l => l.trim() !== "");
        tabla.innerHTML = "";
        cabecera.innerHTML = "";

        // Primera fila como cabecera
        const columnas = filas[0].split(",");
        cabecera.insertAdjacentHTML("beforeend", `<tr>${columnas.map(c => `<th>${c}</th>`).join("")}</tr>`);

        // Filas restantes como valores
        filas.slice(1).forEach(fila => {
          const cols = fila.split(",").map(c => c.trim());
          tabla.insertAdjacentHTML("beforeend", `<tr>${cols.map(c => `<td>${c}</td>`).join("")}</tr>`);
        });

        actualizar.textContent = `Última actualización: ${new Date().toLocaleTimeString()}`;
      } catch (err) {
        console.error("Error cargando datos:", err);
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 60000); // refresca cada 60 segundos
  </script>
</body>
</html>
