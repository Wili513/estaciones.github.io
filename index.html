<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba PapaParse</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>Prueba de conexi√≥n a Google Sheets</h1>
  <pre id="output">Cargando...</pre>

  <script>
    const url = https://docs.google.com/spreadsheets/d/e/2PACX-1vTSUCQaOUyiAbBA-I6pQusUb_oZEC_B1-H8du2xJvK8_BK75DHVETLMbkhdpUupVTSfEI7smukbuOFK/pubhtml?gid=0&single=true
    Papa.parse(url, {
      download: true,
      complete: function(results) {
        document.getElementById("output").textContent = JSON.stringify(results.data, null, 2);
      },
      error: function(err) {
        document.getElementById("output").textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
