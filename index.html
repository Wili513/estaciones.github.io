<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos desde Google Sheets</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; }
    h2 { color: #0066cc; }
    table { margin: 20px auto; border-collapse: collapse; width: 80%; background: white; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #0080ff; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Datos desde Google Sheets</h2>
  <table id="tablaDatos">
    <thead>
      <tr>
        <th>Hora</th>
        <th>Temperatura (Â°C)</th>
        <th>Humedad (%)</th>
        <th>Lluvia (mm)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTm2ChkKcZ75F8HQSGIDIx18UHtHYzDH-p9wcxsw2IMQyiP9NFQmqLvY7fwh4us6bpHsn3YDiLUIhfp/gviz/tq?tqx=out:json&gid=1825751976";

    async function cargarDatos() {
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();

        // El JSON viene envuelto, hay que limpiar
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        const tbody = document.querySelector("#tablaDatos tbody");
        tbody.innerHTML = "";

        rows.forEach(row => {
          const celdas = row.c.map(c => c ? c.v : "");
          const filaHTML = `
            <tr>
              <td>${celdas[0]}</td>
              <td>${celdas[1]}</td>
              <td>${celdas[2]}</td>
              <td>${celdas[3]}</td>
            </tr>
          `;
          tbody.insertAdjacentHTML("beforeend", filaHTML);
        });
      } catch (err) {
        document.querySelector("#tablaDatos tbody").innerHTML = 
          `<tr><td colspan="4" class="error">Error cargando la hoja</td></tr>`;
        console.error(err);
      }
    }

    cargarDatos();
  </script>
</body>
</html>
