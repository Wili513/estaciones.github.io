<!DOCTYPE html>
<html>
<head>
    <title>Datos desde Google Sheets</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['table']});
        google.charts.setOnLoadCallback(drawTable);

        function drawTable() {
            var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1FwhZfpAFe0gTSn5-wX7FbY7NzHtJXoNUya2LQmfuvAA/gviz/tq?sheet=Hoja1');
            query.send(function(response) {
                if (response.isError()) {
                    document.getElementById('table_div').innerHTML = 'Error: ' + response.getMessage();
                    return;
                }
                var data = response.getDataTable();
                var table = new google.visualization.Table(document.getElementById('table_div'));
                table.draw(data, {showRowNumber: true, width: '100%', height: 'auto'});
            });
        }
    </script>
</head>
<body>
    <h1>Datos en vivo desde Google Sheets</h1>
    <div id="1-ei_F4eLLUtAxo0R60tamaQ0-Kq0lD3CoZGjH7ODfp8"></div>
</body>
</html>
