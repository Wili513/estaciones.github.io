<!DOCTYPE html>
<html>
<head>
    <title>Datos desde Google Sheets</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', { 'packages':['table'] });
        google.charts.setOnLoadCallback(drawTable);

        function drawTable() {
            const query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/e/2PACX-1vTSUCQaOUyiAbBA-I6pQusUb_oZEC_B1-H8du2xJvK8_BK75DHVETLMbkhdpUupVTSfEI7smukbuOFK/pub?gid=0&single=true&output=csv');
            query.setQuery('SELECT *');
            query.send(handleQueryResponse);
        }

        function handleQueryResponse(response) {
            if (response.isError()) {
                document.getElementById('table_div').innerHTML = 'Error: ' + response.getMessage();
                return;
            }

            const data = response.getDataTable();
            const table = new google.visualization.Table(document.getElementById('table_div'));
            table.draw(data, { showRowNumber: true, width: '100%', height: 'auto' });
        }
    </script>
</head>
<body>
    <h1>Datos en vivo desde Google Sheets</h1>
    <div id="table_div"></div>
</body>
</html>
