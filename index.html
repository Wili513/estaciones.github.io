<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba Google Sheets CSV</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h2 { color: #007bff; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>
  <h2>Datos desde Google Sheets</h2>
  <table>
    <thead>
      <tr>
        <th>Hora</th>
        <th>Temperatura (Â°C)</th>
        <th>Humedad (%)</th>
        <th>Lluvia (mm)</th>
      </tr>
    </thead>
    <tbody id="tablaDatos"></tbody>
  </table>

  <script>
    const tabla = document.getElementById("tablaDatos");

    // ðŸ‘‰ Tu hoja en CSV
    //const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSxObb2nasmk3BsnNDjWiJ8R80J-6Z-pQFcHU5DTYf3ybR4VLBBGxAV6e5JaEuEYY6rPVoRJxeZ4a9_/pub?gid=1773567797&single=true&output=csv";
    const SHEET_URL "https://docs.google.com/spreadsheets/d/e/2PACX-1vTm2ChkKcZ75F8HQSGIDIx18UHtHYzDH-p9wcxsw2IMQyiP9NFQmqLvY7fwh4us6bpHsn3YDiLUIhfp/pub?gid=1825751976&single=true&output=csv";
    async function cargarDatos() {
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();

        // separar filas (soporta Windows y Linux)
        const filas = text.trim().split(/\r?\n/);

        // quitar cabecera
        const datos = filas.slice(1);

        tabla.innerHTML = "";

        datos.forEach(fila => {
          // regex para separar columnas respetando comillas
          const regex = /(".*?"|[^",]+)(?=\s*,|\s*$)/g;
          const cols = [...fila.matchAll(regex)].map(m => m[0].replace(/^"|"$/g, ""));

          tabla.insertAdjacentHTML("beforeend", `
            <tr>
              <td>${cols[0] || ""}</td>
              <td>${cols[1] || ""}</td>
              <td>${cols[2] || ""}</td>
              <td>${cols[3] || ""}</td>
            </tr>
          `);
        });
      } catch (err) {
        console.error("Error cargando datos:", err);
        tabla.innerHTML = `<tr><td colspan="4" style="color:red;">Error cargando datos</td></tr>`;
      }
    }

    // cargar al abrir la pÃ¡gina
    cargarDatos();
  </script>
</body>
</html>
