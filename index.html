<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos desde Google Sheets (CSV)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; }
    h2 { color: #0066cc; }
    table { margin: 20px auto; border-collapse: collapse; width: 80%; background: white; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #0080ff; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Datos desde Google Sheets</h2>
  <table id="tablaDatos">
    <thead>
      <tr>
        <th>Hora</th>
        <th>Temperatura (Â°C)</th>
        <th>Humedad (%)</th>
        <th>Lluvia (mm)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTm2ChkKcZ75F8HQSGIDIx18UHtHYzDH-p9wcxsw2IMQyiP9NFQmqLvY7fwh4us6bpHsn3YDiLUIhfp/pub?gid=1825751976&single=true&output=csv";

    async function cargarDatos() {
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();

        const filas = text.trim().split("\n").map(l => l.split(","));
        
        const tbody = document.querySelector("#tablaDatos tbody");
        tbody.innerHTML = "";

        // Omitir cabecera (fila 0)
        for (let i = 1; i < filas.length; i++) {
          let fila = filas[i];
          const filaHTML = `
            <tr>
              <td>${fila[0] || ""}</td>
              <td>${fila[1] || ""}</td>
              <td>${fila[2] || ""}</td>
              <td>${fila[3] || ""}</td>
            </tr>
          `;
          tbody.insertAdjacentHTML("beforeend", filaHTML);
        }
      } catch (err) {
        document.querySelector("#tablaDatos tbody").innerHTML = 
          `<tr><td colspan="4" class="error">Error cargando la hoja</td></tr>`;
        console.error(err);
      }
    }

    cargarDatos();
  </script>
</body>
</html>
