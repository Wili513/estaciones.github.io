<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Datos Lluvia</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">🏠 Inicio</a>
    <a href="lluvia.html">📊 Lluvia</a>
    <a href="dht21.html">🌡️ DHT21</a>
    <a href="lluvia_diaria.html">📅 Lluvia diaria</a>
    <a href="graficas.html">📅 Graficas</a>
  </nav>

  <h2>Datos Lluvia (Pluviómetro)</h2>

  <label for="filtroCantidad">Mostrar últimos:</label>
  <select id="filtroCantidad">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="todos">Todos</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Lluvia (mm)</th>
      </tr>
    </thead>
    <tbody id="tablaLluvia"></tbody>
  </table>

  <script>
    const tabla = document.getElementById("tablaLluvia");
    const filtro = document.getElementById("filtroCantidad");
    let historial = JSON.parse(localStorage.getItem("lluviaHistorial")) || [];

    function mostrarDatos() {
      tabla.innerHTML = "";
      let datosAMostrar = [...historial];
      if (filtro.value !== "todos") {
        datosAMostrar = datosAMostrar.slice(-parseInt(filtro.value));
      }
      datosAMostrar.reverse().forEach(fila => {
        tabla.insertAdjacentHTML("beforeend", `<tr>
          <td>${fila.fecha}</td>
          <td>${fila.hora}</td>
          <td>${fila.valor}</td>
        </tr>`);
      });
    }

    // Mostrar datos iniciales
    mostrarDatos();

    // Cambiar cantidad mostrada
    filtro.addEventListener("change", mostrarDatos);

    // Conexión MQTT
    const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");
    const topic = "sensor/datos";

    client.on("connect", () => {
      client.subscribe(topic);
    });

    client.on("message", (t, message) => {
      try {
        const datos = JSON.parse(message.toString());
        if (datos.tipo !== "lluvia") return;

        const ahora = new Date();
        const fecha = ahora.toISOString().split("T")[0];
        const hora = ahora.toTimeString().split(" ")[0];

        const nuevaFila = { fecha, hora, valor: datos.valor ?? "" };
        historial.push(nuevaFila);
        localStorage.setItem("lluviaHistorial", JSON.stringify(historial));

        mostrarDatos();
      } catch (e) {}
    });
  </script>
</body>
</html>
