<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba Google Sheets CSV</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h2 { color: #007bff; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>
  <h2>Datos desde Google Sheets</h2>
  <p id="ultimaActualizacion" style="text-align:center; font-weight:bold;"></p>
  <table>
    <thead>
      <tr>
        <th>Hora</th>
        <th>Temperatura (°C)</th>
        <th>Humedad (%)</th>
        <th>Lluvia (mm)</th>
      </tr>
    </thead>
    <tbody id="tablaDatos"></tbody>
  </table>

  <script>
    const tabla = document.getElementById("tablaDatos");
    const actualizar = document.getElementById("ultimaActualizacion");

    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTm2ChkKcZ75F8HQSGIDIx18UHtHYzDH-p9wcxsw2IMQyiP9NFQmqLvY7fwh4us6bpHsn3YDiLUIhfp/pub?gid=1825751976&single=true&output=csv";

    async function cargarDatos() {
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();

        const filas = text.split(/\r?\n/).filter(l => l.trim() !== "");
        const datos = filas.slice(1); // quitar cabecera

        tabla.innerHTML = "";

        datos.forEach(fila => {
          const cols = fila.split(",").map(c => {
            const num = parseFloat(c);
            return isNaN(num) ? c : num; // convierte a número si es posible
          });

          tabla.insertAdjacentHTML("beforeend", `
            <tr>
              <td>${cols[0]}</td>
              <td>${cols[1]}</td>
              <td>${cols[2]}</td>
              <td>${cols[3]}</td>
            </tr>
          `);
        });

        const now = new Date();
        actualizar.textContent = `Última actualización: ${now.toLocaleTimeString()}`;

      } catch (err) {
        console.error("Error cargando datos:", err);
      }
    }

    // cargar al abrir la página
    cargarDatos();

    // actualizar automáticamente cada 60 segundos
    setInterval(cargarDatos, 60000);
  </script>
</body>
</html>
